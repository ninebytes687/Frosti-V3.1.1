# 网站的基本信息
site:
  tab: 玖字节的博客 # 浏览器标签栏上显示的文本
  title: 玖字节的博客 # 网站的标题
  description: 玖字节的博客 # 网站的描述，用于SEO等
  language: en # 网站的语言，例如 "en" 是英文
  favicon: /favicon.ico # 网站的图标，用于浏览器标签栏和其他地方显示
  theme: # 更多主题 https://daisyui.com/docs/themes/
    light: winter # 主题的浅色模式
    dark: dracula # 主题的深色模式
    code: github-dark # 代码块的主题 https://shiki.style/themes
  date_format: ddd MMM DD YYYY # 日期格式设置，支持自定义格式
  blog: # 博客相关配置
    pageSize: 8 # 每页显示的文章数量
  menu: # 菜单配置
    - id: home # 菜单项的唯一标识符
      text: Home # 菜单项显示的文本
      href: / # 菜单项链接的地址
      svg: "material-symbols:home-outline-rounded"
      target: _self
    - id: blog
      text: Blogs
      href: /blog
      svg: "material-symbols:book-2-outline-rounded"
      target: _self
      subItems:
        - id: all
          text: All Blogs
          href: /blog
          svg: "material-symbols:ink-pen-outline-rounded"
          target: _self
        - id: tech
          text: Tech Blogs
          href: /blog/category/tech
          svg: "material-symbols:deployed-code-outline"
          target: _self
        - id: study
          text:  Study Blogs
          href: /blog/category/study
          svg: "material-symbols:digital-wellbeing"
          target: _self
        - id: life
          text: Life Blogs
          href: /blog/category/life
          svg: "material-symbols:earthquake-rounded"
          target: _self
        # 子菜单项配置
    - id: project
      text: Project
      href: /project
      svg: "material-symbols:code-blocks-outline"
      target: _self
    - id: friend
      text: Friend
      href: /friend
      svg: "material-symbols:supervisor-account-outline-rounded"
      target: _self
    - id: about
      text: About
      href: /about
      svg: "material-symbols:info-outline-rounded"
      target: _self
    - id: status
      text: Status
      href: "https://stats.uptimerobot.com/WeknJyR7fh"
      svg: "material-symbols:monitor-heart-outline-rounded"  # 使用心跳监测图标
      target: _blank
      - id: contact
      text: Contact
      href: "mailto:contact.f0rever@aliyun.com"
      target: _blank # 在新标签页打开
      svg: "material-symbols:attach-email-outline-rounded"

